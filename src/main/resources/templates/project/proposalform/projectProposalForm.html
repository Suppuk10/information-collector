<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Project Proposal Form</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4">Project Proposal Form</h2>

  <!-- Form to submit project proposal -->
  <form th:action="@{/submitProjectProposal}" th:object="${projectProposal}" method="post" enctype="multipart/form-data">

    <!-- Project Title -->
    <div class="mb-3">
      <label for="projectTitle" class="form-label">Project Title:</label>
      <input type="text" id="projectTitle" class="form-control" th:field="*{projectTitle}" required/>
    </div>

    <!-- Project Description -->
    <div class="mb-3">
      <label for="projectDescription" class="form-label">Project Description:</label>
      <textarea id="projectDescription" class="form-control" th:field="*{projectDescription}" required></textarea>
    </div>

    <!-- Department -->
    <div class="mb-3">
      <label for="department" class="form-label">Department:</label>
      <select id="department" class="form-select" th:field="*{department}" required>
        <option value="Marketing">Marketing</option>
        <option value="Development">Development</option>
        <option value="Sales">Sales</option>
        <!-- Add other departments here -->
      </select>
    </div>

    <!-- Project Start Date -->
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date:</label>
      <input type="date" id="startDate" class="form-control" th:field="*{startDate}" required/>
    </div>

    <!-- Estimated Budget -->
    <div class="mb-3">
      <label for="estimatedBudget" class="form-label">Estimated Budget:</label>
      <input type="number" id="estimatedBudget" class="form-control" th:field="*{estimatedBudget}" required/>
    </div>

    <!-- Attachment -->
    <div class="mb-3">
      <label for="attachment" class="form-label">Attachment (PDF/Word):</label>
      <input type="file" id="attachment" name="attachment" class="form-control" accept=".pdf,.docx"/>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit" class="btn btn-primary">Submit Proposal</button>
    </div>
  </form>
</div>

<!-- Add Bootstrap JS (Optional, for interactive elements like modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
