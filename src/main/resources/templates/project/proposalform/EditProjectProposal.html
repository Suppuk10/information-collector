<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Project Proposal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Edit Project Proposal</h2>

  <!-- Display Flash Message -->
  <div th:if="${message}" class="alert alert-success" role="alert">
    <span th:text="${message}"></span>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <form th:action="@{/updateProjectProposal/{id}(id=${proposal.id})}" th:object="${proposal}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="projectTitle" class="form-label">Project Title</label>
          <input type="text" class="form-control" id="projectTitle" th:field="*{projectTitle}" required>
        </div>

        <div class="mb-3">
          <label for="projectDescription" class="form-label">Project Description</label>
          <textarea class="form-control" id="projectDescription" th:field="*{projectDescription}" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label for="department" class="form-label">Department</label>
          <input type="text" class="form-control" id="department" th:field="*{department}" required>
        </div>

        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
        </div>

        <div class="mb-3">
          <label for="estimatedBudget" class="form-label">Estimated Budget</label>
          <input type="number" class="form-control" id="estimatedBudget" th:field="*{estimatedBudget}" required>
        </div>

        <div class="mb-3">
          <label for="file" class="form-label">Update Attachment</label>
          <input type="file" class="form-control" id="file" name="file" accept=".pdf,.doc,.docx">
          <div th:if="${proposal.attachment}">
            <a th:href="@{/uploads/{filename}(filename=${proposal.attachment})}" class="mt-2 d-block">Current Attachment: <span th:text="${proposal.attachment}"></span></a>
          </div>
        </div>

        <div class="mb-3 text-center">
          <button type="submit" class="btn btn-primary">Update Proposal</button>
          <a href="/proposals" class="btn btn-secondary ms-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
