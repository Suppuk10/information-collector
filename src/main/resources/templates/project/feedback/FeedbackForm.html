<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback and Issue Tracking Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
<form class="form" th:action="@{/submitFeedback}" th:object="${feedback}" method="post" enctype="multipart/form-data">
    <p class="title">Feedback and Issue Tracking Form </p>
    <div class="flex">
        <label>
            <select id="feedbackType" class="input" th:field="*{feedbackType}" required>

                <option value="General">General</option>
                <option value="Bug">Bug</option>
                <option value="Feature Request">Feature Request</option>
            </select>
            <span>Feedback Type:</span>
        </label>

        <label>
            <input  class="input"  type="text" id="issueTitle" th:field="*{issueTitle}" required/>
            <span>Issue Title:</span>

        </label>
    </div>

    <label for="description">
        <textarea class="input" id="description" th:field="*{description}" required></textarea>
        <span>Description:</span>
    </label>

    <label for="priority">
        <select id="priority" class="input" th:field="*{priority}" required>
            <option value="Urgent">Urgent</option>
            <option value="Normal">Normal</option>
            <option value="Low">Low</option>
        </select>
        <span>Priority:</span>
    </label>

    <label for="status">
        <select id="status" class="input" th:field="*{status}" required>
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
        </select>
        <span>Status:</span>
    </label>

    <label for="description">
        <label for="attachment">
            <input type="file" id="attachment" name="attachment"  class="input" accept=".png,.jpg,.jpeg,.pdf"/>
            <span>Attachment (PDF, Image):</span>
        </label>

        <button class="submit" type="submit">Submit Feedback</button>
        <!-- Success/Failure Message -->
        <div th:if="${message}" class="alert alert-success mt-4" role="alert">
            <span th:text="${message}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger mt-4" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<style>
    body {
    padding-left: 600px;
    padding-top: 50px;

}
.form {
  display: flex;
  flex-direction: column;
  gap: 10px;
  max-width: 350px;
  padding: 20px;
  border-radius: 20px;
  position: relative;
  background-color: #fffffff;
  color: #fff;
  border: 1px solid #333;
}

.title {
  font-size: 28px;
  font-weight: 600;
  letter-spacing: -1px;
  position: relative;
  display: flex;
  align-items: center;
  padding-left: 30px;
  color: #4a00e0;
}

.title::before {
  width: 18px;
  height: 18px;
}

.title::after {
  width: 18px;
  height: 18px;
  animation: pulse 1s linear infinite;
}

.title::before,
.title::after {
  position: absolute;
  content: "";
  height: 16px;
  width: 16px;
  border-radius: 50%;
  left: 0px;
  background-color: #4a00e0;
}



.flex {
  display: flex;
  width: 100%;
  gap: 6px;
}

.form label {
  position: relative;
}

.form label .input {
  background-color: #f9fcfd;
  color: #000000;
  width: 100%;
  padding: 20px 05px 05px 10px;
  outline: 0;
  border: 1px solid rgba(105, 105, 105, 0.397);
  border-radius: 10px;
}

.form label .input + span {
  color: #4a00e0;
  position: absolute;
  left: 10px;
  top: 0px;
  font-size: 0.9em;
  cursor: text;
  transition: 0.3s ease;
}

.form label .input:placeholder-shown + span {
  top: 12.5px;
  font-size: 0.9em;
}

.form label .input:focus + span,
.form label .input:valid + span {
  color: #4a00e0;
  top: 0px;
  font-size: 0.7em;
  font-weight: 600;
}

.input {
  font-size: medium;
}

.submit {
  border: none;
  outline: none;
  padding: 10px;
  border-radius: 10px;
  color: #fff;
  font-size: 16px;
  transform: .3s ease;
  background-color: #4a00e0;
}

.submit:hover {
  background-color:#2e7d32;
}

@keyframes pulse {
  from {
    transform: scale(0.9);
    opacity: 1;
  }

  to {
    transform: scale(1.8);
    opacity: 0;
  }
}
</style>
</body>
</html>
