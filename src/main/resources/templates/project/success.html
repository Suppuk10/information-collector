<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Success - Task Assignment</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Task Assignment Success</h2>

  <!-- Display Success Message -->
  <div class="alert alert-success" role="alert" th:text="${message}">
    Task assigned successfully!
  </div>

  <!-- Button to return to the form -->
  <div>
    <a href="/taskAssignForm" class="btn btn-primary">Back to Task Assignment Form</a>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
